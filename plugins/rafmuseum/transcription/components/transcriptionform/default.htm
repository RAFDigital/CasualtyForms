<form data-request="onSave">
    <div class="form-group">
        <label for="casualtyRank">Rank</label>
        <input id="casualtyRank" name="rank" type="text" class="form-control"
            placeholder="Enter the rank on the form" value="{{ record.rank }}"/>
    </div>

    <div class="form-group">
        <label for="casualtyName">First name</label>
        <input id="casualtyName" name="first_name" type="text" class="form-control"
            placeholder="Enter the name on the form" value="{{ record.first_name }}"/>
    </div>

    <div class="form-group">
        <label for="casualtyRegimentCorps">Regiment/Corps</label>
        <input id="casualtyRegimentCorps" name="regiment_corps" type="text" class="form-control"
            placeholder="Enter the name on the form" value="{{ record.regiment_corps }}"/>
    </div>

    <div class="row">
        <div class="form-group col-sm-6">
            <label for="casualtyReportDateFirst">Date of first report</label>
            <input id="casualtyReportDateFirst" name="report_date_first" type="date" class="form-control"
                placeholder="Enter the death date on the form" value="{{ record.report_date_first }}"/>
        </div>

        <div class="form-group col-sm-6">
            <label for="casualtyReportDateLast">Date of last report</label>
            <input id="casualtyReportDateLast" name="report_date_last" type="date" class="form-control"
                placeholder="Enter the death date on the form" value="{{ record.report_date_last }}"/>
        </div>
    </div>

    <div class="form-group">
        <label for="casualtyDeathDate">Date of death</label>
        <input id="casualtyDeathDate" name="death_date" type="date" class="form-control"
            placeholder="Enter the death date on the form" value="{{ record.death_date }}"/>
    </div>

    <div class="form-group">
        <input id="casualtyDetails" type="checkbox" name="details" value="{{ record.details }}" />
        <label for="casualtyDetails">Casualty form details</label>
    </div>

    <input type="hidden" name="id" value="{{ record.id }}" />

    {% if transcriptionStage == 'transcribe'%}
        <input type="hidden" name="completed_by" value="{{ user.id }}" />
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ 'transcribe-list'|page({ stage: 'transcribe' }) }}" class="btn btn-default">Cancel</a>
    {% elseif transcriptionStage == 'approve' %}
        <input type="hidden" name="approved_by" value="{{ user.id }}" />
        <button type="submit" class="btn btn-success">Approve</button>
        <a href="{{ 'transcribe-list'|page({ stage: 'approve' }) }}" class="btn btn-default">Cancel</a>
    {% endif %}

    {% flash success %}
        <p>{{ message }}</p>
    {% endflash %}
</form>
