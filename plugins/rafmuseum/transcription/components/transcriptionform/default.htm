<form data-request="onSave">
    <p>Record {{ record.id }}</p>

    <div class="form-group">
        <label for="casualtyRank">Rank</label>
        <input
            name="rank"
            type="text"
            class="form-control"
            id="casualtyRank"
            placeholder="Enter the rank on the form"
            value="{{ record.rank }}"/>
    </div>

    <div class="form-group">
        <label for="casualtyName">Name</label>
        <input
            name="first_name"
            type="text"
            class="form-control"
            id="casualtyName"
            placeholder="Enter the name on the form"
            value="{{ record.first_name }}"/>
    </div>

    <input type="hidden" name="id" value="{{ record.id }}" />

    <button type="submit" class="btn btn-default">Save</button>

    {% flash success %}
        <p>{{ message }}</p>
    {% endflash %}
</form>
