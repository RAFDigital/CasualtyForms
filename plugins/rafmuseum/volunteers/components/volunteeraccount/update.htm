{{ form_ajax('onUpdate', { model: user }) }}

    <div class="form-group">
        <label for="accountName">Full Name</label>
        <input name="name" type="text" class="form-control" id="accountName" value="{{ form_value('name') }}">
    </div>

    <div class="form-group">
        <label for="accountEmail">Email</label>
        <input name="email" type="email" class="form-control" id="accountEmail" value="{{ form_value('email') }}">
    </div>

    <div class="form-group">
        <label for="accountAge">Age</label>
        <select name="age" type="text" class="form-control" id="accountAge" value="{{ form_value('age') }}">
            <option>Select age (optional)</option>
            <option value="u18" {% if form_value('age') == 'u18' %}selected{% endif %}>Under 18</option>
            <option value="18-24" {% if form_value('age') == '18-24' %}selected{% endif %}>18 - 24</option>
            <option value="25-34" {% if form_value('age') == '25-34' %}selected{% endif %}>25 - 34</option>
            <option value="35-44" {% if form_value('age') == '35-44' %}selected{% endif %}>35 - 44</option>
            <option value="45-59" {% if form_value('age') == '45-59' %}selected{% endif %}>45 - 59</option>
            <option value="60+" {% if form_value('age') == '60+' %}selected{% endif %}>60 plus</option>
        </select>
    </div>

    <div class="form-group">
        <label for="accountSex">Sex</label>
        <select name="sex" type="text" class="form-control" id="accountSex">
            <option>Select sex (optional)</option>
            <option value="male" {% if form_value('sex') == 'male' %}selected{% endif %}>Male</option>
            <option value="female" {% if form_value('sex') == 'female' %}selected{% endif %}>Female</option>
            <option value="other" {% if form_value('sex') == 'other' %}selected{% endif %}>Other</option>
        </select>
    </div>

    <div class="form-group">
        {% set countryId = countryId|default(form_value('country_id')) %}

        <label for="accountCountry">Country</label>
        {{ form_select_country('country_id', countryId, {
            id: 'accountCountry',
            class: 'form-control',
            emptyOption: 'Select country (optional)',
            'data-request': 'onInit',
        }) }}
    </div>

    <div class="form-group">
        <label for="accountEthnicity">Ethnicity</label>
        <select name="ethnicity" type="text" class="form-control" id="accountEthnicity">
            <option>Select ethnicity (optional)</option>
            <option value="white" {% if form_value('ethnicity') == 'white' %}selected{% endif %}>White</option>
            <option value="mixed" {% if form_value('ethnicity') == 'mixed' %}selected{% endif %}>Mixed / multiple ethnic groups</option>
            <option value="asian" {% if form_value('ethnicity') == 'asian' %}selected{% endif %}>Asian / Asian British</option>
            <option value="black" {% if form_value('ethnicity') == 'black' %}selected{% endif %}>Black / African / Caribbean / Black British</option>
            <option value="other" {% if form_value('ethnicity') == 'other' %}selected{% endif %}>Other ethnic group</option>
        </select>

    </div>

    <div class="form-group">
        <label for="accountPassword">New Password</label>
        <input name="password" type="password" class="form-control" id="accountPassword">
    </div>

    <div class="form-group">
        <label for="accountPasswordConfirm">Confirm New Password</label>
        <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
    </div>

    <button type="submit" class="btn btn-default">Save</button>

{{ form_close() }}
