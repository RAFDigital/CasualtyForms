{% if survey %}
    <a href="#" class="hide" data-toggle="modal" data-target="#survey-modal"></a>

    <!-- Modal -->
    <div id="survey-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Survey</h4>
                </div>

                <div class="modal-body">
                    {{ survey.copy }}
                </div>

                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">No thanks</button>
                    <a href="{{ survey.link }}" target="_blank" class="btn btn-primary">
                        Ok
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endif %}
