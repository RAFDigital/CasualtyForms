<label for="{{ id }}">{{ label }}</label>

<div class="input-group">
    <input id="{{ id }}" name="{{ name }}" type="datepicker" class="form-control"
        placeholder="Enter the date on the form" data-date-end-date="1920-01-31"
        value="{% if recordValue != '0001-01-01' %}{{ recordValue }}{% endif %}"
        onchange="TransriptionForm.checkDates(this)"
        {% if recordValue == '0001-01-01' %}readonly{% endif %}/>
    <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
        </button>

        <ul class="dropdown-menu dropdown-menu-right">
            <li>
                <a class="toggle-illegible {% if recordValue == '0001-01-01' %}marked{% endif %}" href="#">
                    <span class="{% if recordValue == '0001-01-01' %}hidden{% endif %}">Mark illegible</span>
                    <span class="{% if recordValue != '0001-01-01' %}hidden{% endif %}">Enter details</span>
                </a>
            </li>
        </ul>
    </div>
</div>
