columns:
    id:
        label: ID
        type: number
        sortable: true
    death_date:
        label: 'Date of Death'
        type: date
    started_by:
        label: 'Started By'
        type: text
        select: name
        relation: started_by
    completed_by:
        label: 'Completed By'
        type: text
        select: name
        relation: completed_by
    approved_by:
        label: 'Approved By'
        type: text
        select: name
        relation: approved_by
    filename:
        label: Filename
        type: text
    child_form:
        label: 'Child Form'
        type: switch
    parent_form_id:
        label: 'Parent Form ID'
        type: number
        select: id
        relation: parent_form
