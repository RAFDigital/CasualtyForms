<?php if ($this->previewMode): ?>

    <div class="form-control">
        <?= $value ?>
    </div>

<?php else: ?>
    <div class="image-radio-group row">
        <?php if($childForm): ?>

            <p class="help-block before-field col-sm-12">
                Select the form which looks like the current form's parent.
            </p>

            <?php foreach($options as $key => $option): ?>
                <?php if($option): ?>

                    <div class="image-radio col-sm-6">
                        <input
                            name="<?= $name ?>"
                            value="<?= $option->id ?>"
                            type="<?= $inputType ?>"
                            id="image-radio-<?= $key ?>"
                            <?= $value === $option->id ? 'checked' : '' ?> />
                        <label for="image-radio-<?= $key ?>">
                            <img src="<?= url('') . config('cms.storage.media.path') . $option->filename ?>" />
                        </label>

                        <a href="<?= url('') . config('cms.storage.media.path') . $option->filename ?>" target="_blank">
                            See image full size <i class="icon-external-link"></i>
                        </a>
                    </div>

                <?php else: ?>

                    <div class="image-radio alert-warning col-sm-6">
                        No neighbouring form
                    </div>

                <?php endif; ?>
            <?php endforeach; ?>

        <?php else: ?>

            <p class="help-block col-sm-12">
                This form is not marked as a "Child Form" so does not have a parent form.
            </p>

        <?php endif; ?>
    </div>
<?php endif ?>
