title = "Transcribe"
url = "/transcribe/:code?"
layout = "default"
is_hidden = 0

[account]
paramCode = "code"

[transcriptionform]
==
<div class="jumbotron">
    <div class="container">
        <h1>Transcribe</h1>

            {% component 'transcriptionform' %}
        {% else %}
            <p>Nobody is logged in.</p>
        {% endif %}
    </div>
</div>

<div class="container">

    {% component 'account' %}

</div>
